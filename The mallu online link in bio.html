<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | The Mallu Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #dc2626 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 680px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .profile p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-item {
            display: block;
            padding: 20px 30px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: left 0.3s ease;
            z-index: 0;
        }

        .link-item span {
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .link-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .link-item:hover:before {
            left: 0;
        }

        .link-item:hover span {
            color: white;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #666;
            font-size: 22px;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
            transform: translateY(-3px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }

            .profile h1 {
                font-size: 24px;
            }

            .link-item {
                padding: 18px 24px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">

        </div>

</body>
